---
name: module3_task5
on:
  push:
    branches:
      - master
    tags:
      - '*'
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Validate Makefile
        run: |
            cd module3_task5
            make help

      - name: Setup Hugo
        run: |
            cd module3_task5
            ./setup.sh

      - name: build
        run: |
            cd module3_task5
            make build

      - name: test
        run: |
          cd module3_task5
          make unit-tests
          make integration-tests
          make validate

      - name: run
        run: |
          cd module3_task5
          make run

      - name: package
        run: |
          cd module3_task5
          make package

      - name: Read release notes
        id: DEPLOY
        run: |
          echo "::set-output name=body::$(cat module3_task5/DEPLOY.md)"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: 1.0.1
          files: module3_task5/awesome-website.zip
          body: ${{ steps.DEPLOY.outputs.body }}
          token: ${{ secrets.RELEASETOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: lint
        run: |
          cd module3_task5
          make lint

      - name: Deploy Preview to Netlify
        if: github.event_name == 'pull_request'
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './module3_task5/dist'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "#${{ github.event.pull_request.number }}"
          enable-pull-request-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy production
        if: github.ref == 'refs/heads/master'
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy production from GitHub Actions"
          production-branch: master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: clean
        run: |
          cd module3_task5